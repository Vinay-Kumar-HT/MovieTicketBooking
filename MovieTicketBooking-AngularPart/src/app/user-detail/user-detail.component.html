 <!-- Main Page Content -->
 <div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Update Details</a>
        </div>
      </div>
    </div>
  
  
    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Login</h3>
		<div class="card-text">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name :</label>
      <input type="text" class="form-control" id="uname" required [(ngModel)]="user.uname" name="uname">
    </div>

    <div class="form-group">
      <label for="name">Email ID:</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Phone No:</label>
      <input type="text" class="form-control" id="phone" required [(ngModel)]="user.phone" name="phone">
    </div>
     <div class="form-group">
      <label for="name">Password : </label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
</div>
</div>
</div>
</div>

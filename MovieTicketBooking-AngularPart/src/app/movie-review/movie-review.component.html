 <div class="container">

    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Login</h3>
		<div class="card-text">
  <form (ngSubmit)="onSubmit()">
    <h2>Movie Name :{{movie.mname}}</h2>
    <div class="form-group">
        <label for="name">Select Movie Review :</label>
        <input type="text" class="form-control" id="mreview" required [(ngModel)]="movie.mreview" name="mreview">
      </div>
   
   
    <button type="submit" class="btn btn-success">Update</button>
  </form>

        <div class="col-md-3 col-lg-9">
  
    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Movie Reviews</a>
          </div>
        </div>
      </div>

    <div class="container">
  <div *ngFor="let movie of movies | async">
  <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="a80x06Wn91U" data-toggle="modal" data-target="#trailer">
   
    <h2>{{movie.mname}}</h2>
    <h5><b>User reviews : </b> </h5>
    <h5>{{movie.mreview}}</h5>
    <button (click)="updateReview(movie.mid)" class="btn btn-info" style="margin-left: 10px">Review</button>
  </div>
  </div>
  </div>

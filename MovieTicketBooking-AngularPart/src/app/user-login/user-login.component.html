<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
 <!-- Icon -->
 <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Login</h3>
		<div class="card-text">
  <form  role="form" (ngSubmit)="onLogin()" name="form" >
    <div class="form-group">
      <label for="uname">User ID:</label>
      <input type="text"class="form-control form-control-sm"   id="uid"  placeholder="User ID" required [(ngModel)]="user.uid" name="uid">
    </div>
      <div class="form-group">
      <label for="password">Password:</label>
      <input type="password"class="form-control form-control-sm" minlength="2" placeholder="Password"  id="password" required [(ngModel)]="user.password" name="password">
  </div>

    
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
    <div class="sign-up">
       
            Don't have an account?
        
    <button (click)="register()"  class="btn btn-primary btn-block">Create One</button>
</div> 
</form>
</div>
</div>
</div>
</div>
